#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Neutral_Summoner
    name= _ "Neutral Summoner"
    race=akhuman
    image="al-kamija-summoners/neutralsummoner.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=52
    movement_type=smallfoot
    movement=5
    experience=150
    level=3
    alignment=lawful
    advances_to=null
    cost=50
    {AMLA_DEFAULT}
    usage=mixed fighter
    undead_variation=summoner
    description= _ "Neutral summoners are the most enigmatic of the Summoners of the Third Degree. These summoners specialize in strange enfeebling magic that robs the life of foes with every strike. A covert group among summoners, neutral summoners infuse their scimitars with their ‘draining’ magic and also have learned to create their own unique circles of the same magic. Neutral summoners are able to summon the fas Jinns through complex circles that connect their world with the Abyss."+{SPECIAL_NOTES}+{SPECIAL_NOTES_DRAIN}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_I8_SUMMON_NS}
        {ABILITY_CIRCLESUS}
    [/abilities]
    [movement_costs]
        sand=1
    [/movement_costs]
    [defense]
        sand=60
    [/defense]
    ignore_race_traits=yes
    {TRAIT_STRONG}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {DEFENSE_ANIM "al-kamija-summoners/neutralsummoner-draw2.png" "al-kamija-summoners/neutralsummoner-draw2.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [movement_anim]
        direction=se,sw,ne,nw
        start_time=0
        [frame]
            duration=100
            image="al-kamija-summoners/neutralsummoner-draw2.png"
        [/frame]
        [frame]
            duration=100
            image="al-kamija-summoners/neutralsummoner-move1.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n
        start_time=0
        [frame]
            duration=100
            image="al-kamija-summoners/neutralsummoner-move-n1.png"
        [/frame]
        [frame]
            duration=100
            image="al-kamija-summoners/neutralsummoner-move-n2.png"
        [/frame]
    [/movement_anim]
    [draw_weapon_anim]
        start_time=0
        [frame]
            duration=150
            image="al-kamija-summoners/neutralsummoner-draw1.png"
        [/frame]
        [frame]
            duration=150
            image="al-kamija-summoners/neutralsummoner-draw2.png"
        [/frame]
    [/draw_weapon_anim]
    [idle_anim]
