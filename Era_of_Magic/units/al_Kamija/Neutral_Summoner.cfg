        [frame]
            duration=800
            image="al-kamija-summoners/neutralsummoner-attack-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="al-kamija-summoners/neutralsummoner-attack-magic1.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=scimitar
        description=_"scimitar"
