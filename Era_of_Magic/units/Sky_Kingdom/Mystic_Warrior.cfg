            image="enlightened-warriors/mysticwarrior-defend-1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="enlightened-warriors/mysticwarrior-defend-2.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="enlightened-warriors/mysticwarrior-defend-3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=secret hit
        [/filter_attack]
        hits=yes
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=-50
            image="enlightened-warriors/mysticwarrior-defend-1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="enlightened-warriors/mysticwarrior-defend-2.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="enlightened-warriors/mysticwarrior-defend-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
