#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Mystic_Warrior
    name= _ "Mystic Warrior"
    race=human
    image="enlightened-warriors/mysticwarrior.png"
    undead_variation=hiddenface
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [resistance]
        fire=85
        cold=85
        arcane=85
    [/resistance]
    [movement_anim]
        direction=n
        start_time=0
        [frame]
            duration=50
            image="enlightened-warriors/mysticwarrior-defend-2.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=s
        start_time=0
        [frame]
            duration=50
            image="enlightened-warriors/mysticwarrior-defend-3.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=ne,nw
        start_time=0
        [frame]
            duration=50
            image="enlightened-warriors/mysticwarrior-defend-3.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=se,sw
        start_time=0
        [frame]
            duration=50
            image="enlightened-warriors/mysticwarrior-defend-1.png"
        [/frame]
    [/movement_anim]
    [leading_anim]
        [frame]
            begin=-150
            end=-50
            image="enlightened-warriors/mysticwarrior-defend-1.png"
        [/frame]
        [frame]
            begin=-50
            end=50
            image="enlightened-warriors/mysticwarrior-defend-2.png"
        [/frame]
        [frame]
            begin=50
            end=150
            image="enlightened-warriors/mysticwarrior-defend-3.png"
        [/frame]
    [/leading_anim]
    hitpoints=45
    movement_type=elusivefoot
    movement=6
    experience=100
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=23
    usage=fighter
    description= _ "Mystic warriors use special staffs to perform both their ranged and melee attacks."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="enlightened-warriors/mysticwarrior.png"
