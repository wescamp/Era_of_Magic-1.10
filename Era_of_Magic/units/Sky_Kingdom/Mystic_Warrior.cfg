        [/frame]
        [frame]
            begin=125
            end=126
            image="enlightened-warriors/mysticwarrior-attack-3.png"
        [/frame]
    [/defend]
    [death]
        [frame]
            begin=0
            end=100
            image="enlightened-warriors/mysticwarrior-defend-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="enlightened-warriors/mysticwarrior-defend-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="enlightened-warriors/mysticwarrior-defend-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="enlightened-warriors/mysticwarrior-defend-2.png"
        [/frame]
    [/death]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="enlightened-warriors/mysticwarrior-attack-1.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="enlightened-warriors/mysticwarrior-defend-2.png"
            sound={SOUND_LIST:HUMAN_HIT}
        [/frame]
        [frame]
            begin=125
            end=126
            image="enlightened-warriors/mysticwarrior-defend-1.png"
        [/frame]
    [/defend]
    [attack]
        name=staff
        description={STR_STAFF}
        icon=attacks/quarterstaff.png
        type=blade
        range=melee
        damage=4
        number=6
    [/attack]
    [attack]
        name=secret hit
        description=_"secret hit"
        icon=attacks/faerie-fire.png
        type=cold
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=-50
            image="enlightened-warriors/mysticwarrior-attack-1.png"
        [/frame]
        [frame]
            begin=-50
            end=0
            image="enlightened-warriors/mysticwarrior-attack-2.png"
