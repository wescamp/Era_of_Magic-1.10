#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=I8 Tharis_Hunter
    name= _ "Dark Hunter"
    image="tharis-warriors/hunter.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    race=I8 tharis
    hitpoints=26
    movement_type=I8 deelusive
    movement=6
    experience=60
    level=1
    alignment=chaotic
    advances_to=I8 Tharis_GreatHunter,I8 Tharis_Assassin
    cost=18
    usage=mixed fighter
    description= _ "."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BACKSTAB}+{SPECIAL_NOTES_POISON}
    #{DEFENSE_ANIM tharis-warriors/hunter.png tharis-warriors/hunter.png {SOUND_LIST:ELF_HIT}}
    [attack]
        name=knives
        description=_"knives"
        icon=attacks/claws.png
        type=blade
        range=melee
        damage=6
        number=2
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knives2
        description=_"knives"
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knives
        [/filter_attack]
        start_time=-250
        [frame]
            duration=100
            image="tharis-warriors/hunter-attack2.png"
            offset=0.0
        [/frame]
        [frame]
            duration=50
            image="tharis-warriors/hunter-attack3.png"
        [/frame]
        [frame]
            duration=100
            image="tharis-warriors/hunter-attack4.png"
        [/frame]
        [if]
            [frame]
                duration=100
                image="tharis-warriors/hunter-attack5.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            [frame]
                duration=100
                image="tharis-warriors/hunter-attack5.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=50
            image="tharis-warriors/hunter-attack6.png"
        [/frame]
        [frame]
            duration=50
            image="tharis-warriors/hunter-attack7.png"
        [/frame]
        [frame]
            duration=50
