        [frame]
            duration=50
            image="tharis-warriors/hunter-attack9.png"
        [/frame]
        [frame]
            duration=50
            image="tharis-warriors/hunter-attack10.png"
        [/frame]
        [frame]
            duration=50
            image="tharis-warriors/hunter-attack11.png"
        [/frame]
        [frame]
            duration=50
            image="tharis-warriors/hunter-attack12.png"
        [/frame]
        [frame]
            duration=50
            image="tharis-warriors/hunter-attack13.png"
        [/frame]
        [frame]
            duration=50
            image="tharis-warriors/hunter-attack14.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=knives2
        [/filter_attack]
        start_time=-300
        [if]
            hits=hit
            [missile_frame]
                begin=-100
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
                sound="throwing-knife.ogg"
            [/missile_frame]
        [/if]
        [else]
            hits=miss
            [missile_frame]
                begin=-100
                end=0
                image="projectiles/missile-n.png"
                image_diagonal="projectiles/missile-ne.png"
                sound="throwing-knife-miss.ogg"
                offset=0.0~1.5
            [/missile_frame]
        [/else]
        [frame]
            duration=100
            image="tharis-warriors/hunter-attack2.png"
        [/frame]
        [frame]
            duration=100
            image="tharis-warriors/hunter-attack3.png"
        [/frame]
        [frame]
            duration=100
            image="tharis-warriors/hunter-attack4.png"
        [/frame]
        [frame]
            duration=100
            image="tharis-warriors/hunter-attack5.png"
        [/frame]
        [frame]
            duration=100
            image="tharis-warriors/hunter-attack7.png"
        [/frame]
        [frame]
            duration=100
            image="tharis-warriors/hunter.png"
        [/frame]
    [/attack_anim]

    [idle_anim]
        [frame]
            duration=100
