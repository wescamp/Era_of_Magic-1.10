    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=55
    movement_type=fly
    movement=8
    experience=150
    level=3
    {AMLA_DEFAULT}
    alignment=lawful
    advances_to=null
    cost=50
    usage=healer
    undead_variation=angel
