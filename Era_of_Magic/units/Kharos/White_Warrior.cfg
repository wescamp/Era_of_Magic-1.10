#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_White_Warrior
    name= _ "White Warrior"
    race=human
    image="kharos-sun/whitewarrior.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=elusivefoot
    movement=5
    experience=40
    level=1
    alignment=lawful
    advances_to=EoMa_Silver_Warrior,EoMa_Brown_Warrior
    cost=15
    usage=fighter
    undead_variation=wwarrior
    description= _ "White warriors are equipped with a very sharp sword."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "kharos-sun/whitewarrior-defend.png" "kharos-sun/whitewarrior.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [idle_anim]
        [frame]
            duration=800
            image="kharos-sun/whitewarrior-defend.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=white sword
        description={STR_SWORD}
        icon=attacks/sword-human-short.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=white sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="kharos-sun/whitewarrior-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="kharos-sun/whitewarrior-attack-2.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="kharos-sun/whitewarrior-attack-3.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="kharos-sun/whitewarrior-attack-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="kharos-sun/whitewarrior-attack-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=white sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="kharos-sun/whitewarrior-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="kharos-sun/whitewarrior-attack-2.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="kharos-sun/whitewarrior-attack-3.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
        [frame]
            begin=100
            end=150
            image="kharos-sun/whitewarrior-attack-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="kharos-sun/whitewarrior-attack-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
