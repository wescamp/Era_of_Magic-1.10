#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_War_Banner
    name= _ "War Banner"
    race=human
    image="kharos-light/warbanner.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=60
    movement_type=smallfoot
    movement=4
    experience=100
    level=2
    alignment=lawful
    advances_to=EoMa_Kharos_Warbanner
    cost=30
    usage=healer
    undead_variation=banner
    description= _ "Kharosans use war banners to increase morale of all near troops. The War Banner shows gold sun â€” emblem of the Kharos nation. Two people protect the banner - one Cleric and soldier, who holds the banner. The Cleric creates a special aura, which decreases power of destructive spells casted on it."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_MAGICAL}+{EOMA_SPECIAL_NOTES_TERROR}
    #die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "kharos-light/warbanner.png" "kharos-light/warbanner.png" sounds/silence.ogg }
    [abilities]
        #{ABILITY_HEALS}
        {ABILITY_I8TERROR_LEVEL_2}
        {ABILITY_LEADERSHIP_LEVEL_2}
    [/abilities]
    [resistance]
        arcane=60
        fire=60
        cold=60
    [/resistance]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=150
            image="kharos-light/warbanner-magic-1.png"
        [/frame]
        [frame]
            duration=150
            image="kharos-light/warbanner-magic-2.png"
        [/frame]
        [frame]
            duration=150
            image="kharos-light/warbanner-magic-1.png"
        [/frame]
    [/idle_anim]
    [leading_anim]
        start_time=-150
        [frame]
            duration=50
            image="kharos-light/warbanner-magic-1.png"
        [/frame]
        [frame]
            duration=50
            image="kharos-light/warbanner-magic-2.png"
        [/frame]
        [frame]
            duration=50
            image="kharos-light/warbanner-magic-1.png"
        [/frame]
    [/leading_anim]
    [attack]
        name=lightbeam
        description={STR_LIGHTBEAM}
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=5
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightbeam
        [/filter_attack]
        [missile_frame]
            begin=-180
            end=0
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
            halo=halo/holy/halo1.png,halo/holy/halo2.png,halo/holy/halo3.png,halo/holy/halo4.png
        [/missile_frame]

        [frame]
            begin=-600
            end=-500
            image="kharos-light/warbanner-magic-1.png"
        [/frame]
        [frame]
            begin=-500
            end=-400
            image="kharos-light/warbanner-magic-2.png"
        [/frame]
        [frame]
            begin=-400
            end=-300
            image="kharos-light/warbanner-magic-2.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="kharos-light/warbanner-magic-2.png"
            halo=halo/holy/halo6.png
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="kharos-light/warbanner-magic-2.png"
            halo=halo/holy/halo6.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=0
                image="kharos-light/warbanner-magic-1.png"
                sound={SOUND_LIST:HOLY}
                halo=halo/holy/halo1.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=0
                image="kharos-light/warbanner-magic-1.png"
                sound={SOUND_LIST:HOLY_MISS}
                halo=halo/holy/halo1.png
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
