#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Ancient_Cyclops
    name= _ "Ancient Cyclops"
    race=I8 cyclop
    image="barbarians-cyclops/ancientcyclop.png"
    hitpoints=70
    movement_type=largefoot
    [resistance]
        blade=65
        pierce=65
        impact=75
        arcane=90
    [/resistance]
    movement=5
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=archer
    undead_variation=cyclops
    description= _ "."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:OGRE_DIE}
    [abilities]
        #{ABILITY_I8PARALYZE}
    [/abilities]
    [attack]
        name=fist
        description={STR_FIST}
        type=impact
        range=melee
        damage=8
        number=3
        icon="attacks/fist-human.png"
    [/attack]
    [attack]
        name=eye
        description=_"eye"
        type=fire
        range=ranged
        damage=20
        number=1
        icon="attacks/gaze.png"
        [specials]
            {WEAPON_SPECIAL_PRECISION}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "barbarians-cyclops/ancientcyclop.png" "barbarians-cyclops/ancientcyclop.png" {SOUND_LIST:OGRE_HIT} }
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-325
            end=-250
            image="barbarians-cyclops/ancientcyclop-attack-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-150
            image="barbarians-cyclops/ancientcyclop-attack-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="barbarians-cyclops/ancientcyclop-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="barbarians-cyclops/ancientcyclop-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="barbarians-cyclops/ancientcyclop-attack-2.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="barbarians-cyclops/ancientcyclop.png"
        [/frame]
    [/attack_anim]
