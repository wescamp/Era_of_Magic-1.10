#textdomain wesnoth-Era_of_Magic
[unit_type]
    id=EoMa_Goblin_Warbanner
    name= _ "Goblin Warbanner"
    race=goblin
    image=barbarians-goblins/goblinwarbanner.png
    profile="portraits/barbarians/goblinwarbanner.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=32
    movement_type=orcishfoot
    movement=5
    experience=50
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=20
    usage=fighter
    description=""
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "barbarians-goblins/goblinwarbanner.png" "barbarians-goblins/goblinwarbanner.png" {SOUND_LIST:GOBLIN_HIT} }

    #{STANDING_ANIM_DIRECTIONAL "barbarians-goblins/goblinwarbanner.png" "barbarians-goblins/goblinwarbanner-ne.png"}

    [abilities]
        {ABILITY_LEADERSHIP_GOBLINS}
        {ABILITY_I8_SUMMON_ROC}
    [/abilities]
    ignore_race_traits=yes
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    {TRAIT_QUICK}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/barbarians/transparent/goblinwarbanner.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/barbarians/transparent/goblinwarbanner.png"
    [/portrait]
    [attack]
        name=spear
        description={STR_SPEAR}
        icon=attacks/spear-orcish.png
        type=pierce
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=spear2
        description=_"spear throw"
        icon=attacks/spear-orcish.png
        type=blade
        range=ranged
        damage=7
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="barbarians-goblins/spearman.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="barbarians-goblins/goblinwarbanner-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=100
                end=200
                image="barbarians-goblins/goblinwarbanner-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=100
                end=200
                image="barbarians-goblins/goblinwarbanner-attack-2.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=200
            end=250
            image="barbarians-goblins/goblinwarbanner-attack-2.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="barbarians-goblins/goblinwarbanner.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear2
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]
        [frame]
            begin=-250
            end=-150
            image="barbarians-goblins/goblinwarbanner-attack-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="barbarians-goblins/goblinwarbanner-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=-50
                image="barbarians-goblins/goblinwarbanner-attack-1.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=-50
                image="barbarians-goblins/goblinwarbanner-attack-1.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=50
            image="barbarians-goblins/goblinwarbanner-attack-3.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        [frame]
            begin=0
            end=150
            image="barbarians-goblins/goblinwarbanner-victory2.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="barbarians-goblins/goblinwarbanner-victory1.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="barbarians-goblins/goblinwarbanner-victory2.png"
        [/frame]
        [frame]
            begin=450
            end=750
            image="barbarians-goblins/goblinwarbanner-victory1.png"
        [/frame]
        [frame]
            begin=750
            end=825
            image="barbarians-goblins/goblinwarbanner-victory2.png"
        [/frame]
    [/idle_anim]
    [victory_anim]
        [frame]
            begin=0
            end=150
            image="barbarians-goblins/goblinwarbanner-victory2.png"
        [/frame]
        [frame]
            begin=150
            end=300
            image="barbarians-goblins/goblinwarbanner-victory1.png"
        [/frame]
        [frame]
            begin=300
            end=450
            image="barbarians-goblins/goblinwarbanner-victory2.png"
        [/frame]
        [frame]
            begin=450
            end=750
            image="barbarians-goblins/goblinwarbanner-victory1.png"
        [/frame]
        [frame]
            begin=750
            end=825
            image="barbarians-goblins/goblinwarbanner-victory2.png"
        [/frame]
    [/victory_anim]
    [leading_anim]
        [frame]
            begin=-125
            end=125
            image="barbarians-goblins/goblinwarbanner-victory1.png"
        [/frame]
    [/leading_anim]
[/unit_type]
