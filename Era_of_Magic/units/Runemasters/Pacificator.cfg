        type=impact
        range=melee
        damage=14
        number=2
        {WEAPON_SPECIAL_CHARGE}
    [/attack]
    [attack]
        name=cannons
        description=_"explosive ammo"
        icon=attacks/bullet.png
        type=fire
        range=ranged
        damage=20
        number=2
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
