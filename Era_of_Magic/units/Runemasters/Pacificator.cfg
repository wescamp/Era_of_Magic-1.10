        type=pierce
        range=ranged
        damage=8
        number=4
        [specials]
            #{WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    #{DEFENSE_ANIM "ad-machines/pacificator-defend-2.png" "ad-machines/pacificator-defend-1.png" {SOUND_LIST:DWARF_HIT} }
