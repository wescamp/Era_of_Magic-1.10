                [variable]
                    name=actualgold
                    greater_than=23
                [/variable]
                [then]
                    [message]
                        speaker=unit
                        image="portraits/ancient_dwarves/transparent/runemaster.png"
                        message= _ "Activate aura? (24 Gold)"
